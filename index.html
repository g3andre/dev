<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<title>Calculadora de IMC</title>
	</head>
	<body class="text-light">
		<div class="container justify-content-center">
			<div class="col-lg-5 col-md-10 bg-success p-5 rounded mt-5">
				<h1 class="mb-5 mt-5 text-center">Tabela IMC</h1>
				<h3 class="mb-5">Calcule seu IMC</h3>
				<div class="mb-3">
					<label for="peso" class="form-label">Peso (em Kg):</label>
					<input
						type="text"
						class="form-control"
						id="peso"
						aria-describedby="emailHelp"
					/>
				</div>
				<div class="mb-3">
					<label for="altura" class="form-label">Altura (em metros):</label>
					<input
						type="text"
						class="form-control"
						id="altura"
						aria-describedby="emailHelp"
					/>
				</div>
				<div class="d-grid mt-5">
					<button type="button" class="btn btn-primary mb-3">Calcular</button>
				</div>

				<div
					class="alert alert-danger alert-dismissible fade show"
					role="alert"
					id="alert"
					style="display: none"
				></div>
			</div>

			<div class="col-lg-5 col-md-10 bg-success p-5 rounded mt-5">
				<h2>Meu timer</h2>
				<div id="timer" class="mt-5">
					<h3 class="text-center" >
						<span id="time-update"></span>
						<!-- <span id="hr">00</span> : <span id="min">59</span> : -->
						<!-- <span id="sec">50</span> -->
					</h3>
					<div class="d-flex justify-content-around mt-5">
						<button type="button" class="btn btn-primary btn-sm" id="start">
							Iniciar
						</button>
						<button type="button" class="btn btn-primary btn-sm" id="stop">Pausar</button>
						<button type="button" class="btn btn-primary btn-sm" id="reset">Zerar</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
